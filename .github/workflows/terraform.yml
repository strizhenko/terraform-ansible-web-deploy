name: Terraform CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  TF_VERSION: "1.5.0"

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: cd terraform && terraform init
      
      - name: Terraform Validate
        run: cd terraform && terraform validate
      
      - name: Terraform Format Check
        run: cd terraform && terraform fmt -check -recursive
  
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: cd terraform && terraform init
      
      - name: Terraform Plan
        run: cd terraform && terraform plan -input=false
  
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Terraform Init
        run: cd terraform && terraform init
      
      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve -input=false
        env:
          PROXMOX_API_URL: ${{ secrets.PROXMOX_API_URL }}
          PROXMOX_API_TOKEN_ID: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          PROXMOX_API_TOKEN_SECRET: ${{ secrets.PROXMOX_API_TOKEN_SECRET }}
      
      - name: Upload Terraform Plan Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/plan.out
  
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [terraform-validate, terraform-plan, terraform-apply]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Terraform workflow completed"
          echo "Validate: ${{ needs.terraform-validate.result }}"
          echo "Plan: ${{ needs.terraform-plan.result }}"
          echo "Apply: ${{ needs.terraform-apply.result }}"
