---
- name: Install prerequisites
  apt:
    name:
      - curl
      - gnupg2
      - ca-certificates
      - lsb-release
      - software-properties-common
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Add Nginx repository key
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
    state: present
  when: ansible_os_family == "Debian"

- name: Add Nginx repository
  apt_repository:
    repo: "deb https://nginx.org/packages/{{ 'ubuntu' if ansible_distribution == 'Ubuntu' else 'debian' }} {{ ansible_distribution_release }} nginx"
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install Nginx
  package:
    name: nginx
    state: latest
    update_cache: true

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: reload nginx

- name: Create web root directory
  file:
    path: "{{ web_root | default('/var/www/html') }}"
    state: directory
    owner: "{{ web_user | default('www-data') }}"
    group: "{{ web_user | default('www-data') }}"
    mode: '0755'

- name: Deploy index.html
  template:
    src: index.html.j2
    dest: "{{ web_root | default('/var/www/html') }}/index.html"
    owner: "{{ web_user | default('www-data') }}"
    group: "{{ web_user | default('www-data') }}"
    mode: '0644'
  notify: reload nginx

- name: Configure Nginx site
  template:
    src: site.conf.j2
    dest: "/etc/nginx/conf.d/{{ site_name | default('default') }}.conf"
    owner: root
    group: root
    mode: '0644'
  notify: reload nginx

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx

- name: Enable and start Nginx
  systemd:
    name: nginx
    state: started
    enabled: true
    daemon_reload: true

- name: Configure firewall
  ufw:
    rule: allow
    port: "{{ web_server_port | default(80) }}"
    proto: tcp
    comment: "Web server"
  when: ansible_os_family == "Debian"

- name: Enable UFW
  ufw:
    state: enabled
  when: ansible_os_family == "Debian" and ufw_enabled | default(true)

- name: Install monitoring agent (optional)
  apt:
    name: prometheus-node-exporter
    state: present
  when: monitoring_enabled | default(false)

- name: Create health check endpoint
  copy:
    content: |
      {
        "status": "healthy",
        "hostname": "{{ inventory_hostname }}",
        "timestamp": "{{ ansible_date_time.iso8601 }}",
        "service": "web-server",
        "version": "1.0.0"
      }
    dest: "{{ web_root | default('/var/www/html') }}/health"
    owner: "{{ web_user | default('www-data') }}"
    group: "{{ web_user | default('www-data') }}"
    mode: '0644'
  notify: reload nginx
